            },

                video: "video2011.mp4", 
                // ‚úÖ D√πng m·∫£ng messages ƒë·ªÉ ch·∫°y tu·∫ßn t·ª±
                messages: [
                    "K√≠nh ch√∫c th·∫ßy c√¥ th·∫≠t nhi·ªÅu s·ª©c kh·ªèe, h·∫°nh ph√∫c v√† lu√¥n gi·ªØ v·ªØng ni·ªÅm ƒëam m√™, nhi·ªát huy·∫øt v·ªõi s·ª± nghi·ªáp 'tr·ªìng ng∆∞·ªùi' cao qu√Ω.",
                    "Xin tri √¢n c√¥ng lao to l·ªõn c·ªßa th·∫ßy c√¥. Xin c·∫£m ∆°n ng∆∞·ªùi ƒë√£ ch·∫Øp c√°nh ∆∞·ªõc m∆° cho bao th·∫ø h·ªá h·ªçc tr√≤.",
                    "Ch√∫c m·ª´ng Ng√†y Nh√† Gi√°o Vi·ªát Nam 20/11!"
                ],
                
            },
            {
                header: "üåπ NG∆Ø·ªúI L√ÅI ƒê√í T·∫¨N T·ª§Y üåπ",
                image: "unnamed (1).jpg", 
                video: "", 
                messages: ["Xin c·∫£m ∆°n nh·ªØng b√†i gi·∫£ng s√¢u s·∫Øc, nh·ªØng l·ªùi khuy√™n ch√¢n th√†nh v√† s·ª± t·∫≠n t√¢m kh√¥ng m·ªát m·ªèi ƒë√£ d√¨u d·∫Øt ch√∫ng em n√™n ng∆∞·ªùi. C√¥ng ∆°n n√†y m√£i m√£i kh·∫Øc ghi."],
            },
            {
                header: "üíñ TRI √ÇN S√ÇU S·∫ÆC üíñ",
                image: "images (2).jpg", 
                video: "", 
                messages: ["Ch√∫c th·∫ßy c√¥ c√≥ m·ªôt ng√†y 20/11 th·∫≠t ·∫•m √°p, tr·ªçn v·∫πn v√† √Ω nghƒ©a b√™n gia ƒë√¨nh, ƒë·ªìng nghi·ªáp v√† t·∫•t c·∫£ c√°c th·∫ø h·ªá h·ªçc tr√≤ th√¢n y√™u."],
            }
        ];
        
        const typingSpeed = 50; 
        const delayBetweenSlides = 5000; 
        const delayBetweenMessages = 2000; // Delay gi·ªØa c√°c tin nh·∫Øn ch·∫°y ch·ªØ

        // --- Tham chi·∫øu DOM ---
        const initialScreen = document.getElementById('initial-screen');
        const mainContent = document.getElementById('main-content');
        const headerTextElement = document.getElementById('header-text');
        const photoDisplay = document.getElementById('photo-display');
        const videoDisplay = document.getElementById('video-display'); 
        const typingBox = document.getElementById('typing-box');
        const backgroundMusic = document.getElementById('background-music'); 
        
        let currentSlideIndex = 0;

        let slideInterval;
        let videoEnded = false;
        
        // --- H√†m Ch·∫°y Tin Nh·∫Øn Tu·∫ßn T·ª± ---
        function runMessagesSequentially(messages, index, finalCallback) {
            if (index >= messages.length) {
                // ƒê√£ ch·∫°y h·∫øt t·∫•t c·∫£ tin nh·∫Øn
                isTyping = false;
                if (finalCallback) finalCallback();
                return;
            }
            
            const message = messages[index];
            
            // H√†m typeMessage ban ƒë·∫ßu ƒë√£ ƒë∆∞·ª£c ƒë·ªãnh nghƒ©a ƒë·ªÉ clear text
            typeMessage(typingBox, message, () => {
                // Sau khi g√µ xong 1 tin nh·∫Øn, ch·ªù 1 l√∫c r·ªìi g√µ tin nh·∫Øn ti·∫øp theo
                setTimeout(() => {
                    runMessagesSequentially(messages, index + 1, finalCallback);
                }, delayBetweenMessages);
            });
        }
        
        // --- H√†m G√µ Ch·ªØ (C·∫≠p nh·∫≠t) ---
        function typeMessage(element, message, callback) {
            if (isTyping) return;
            isTyping = true;
            clearTimeout(typingTimeout); 
            element.textContent = ''; 
            let charIndex = 0;

            function type() {
                if (charIndex < message.length) {
                    element.textContent += message.charAt(charIndex);
                    charIndex++;
                    typingTimeout = setTimeout(type, typingSpeed);
                } else {
                    isTyping = false;
                    if (callback) callback();
                }
            }
            type();
        }

        // --- H√†m Hi·ªÉn th·ªã Slide (ƒê√É T·ªêI ∆ØU LOGIC VIDEO V√Ä MESSAGE) ---
        function showSlide(index) {
            if (index >= contentData.length) {
                index = 0; 
            }

            const slide = contentData[index];

            // 1. D·ªçn d·∫πp tr∆∞·ªõc khi chuy·ªÉn slide
            photoDisplay.style.opacity = 0;
            videoDisplay.style.opacity = 0;
            videoDisplay.pause();

            if (slideInterval) clearInterval(slideInterval);
            clearTimeout(typingTimeout);

            // C·∫≠p nh·∫≠t Header
            headerTextElement.textContent = slide.header;

            setTimeout(() => {

                    videoDisplay.src = slide.video;
                    videoDisplay.style.display = 'block';

                    videoDisplay.load();

                    // ‚úÖ QUAN TR·ªåNG: ƒê·∫∑t c·ªù khi video k·∫øt th√∫c
                    videoDisplay.onended = () => {

                        if (!isTyping) {

                        }

                    // ‚úÖ Ch·∫°y tin nh·∫Øn tu·∫ßn t·ª±. Sau khi ch·∫°y h·∫øt, ch·ªù video k·∫øt th√∫c
                    runMessagesSequentially(slide.messages, 0, () => {

                        }
                        // N·∫øu video ch∆∞a k·∫øt th√∫c, h√†m onended s·∫Ω g·ªçi nextSlide
                    });
                    
                } else {

                    videoDisplay.style.display = 'none';

                    runMessagesSequentially(slide.messages, 0, () => {

        }
        
        // --- H√†m Chuy·ªÉn Slide Ti·∫øp theo (Gi·ªØ nguy√™n) ---
        function nextSlide() {
